{% extends "base.html" %}

{% block title %}News Feed{% endblock %}

{% block content %}
    <h2>My Subscriptions</h2>
    {% for post in posts %}
        <p>
            <a href="{{ post.get_absolute_url }}">{{post.title }}</a>
        </p>
        <p>
            {{post.body }}
        </p>
        <p>
            {{post.created }}
        </p>
    {% endfor %}
{% endblock %}
