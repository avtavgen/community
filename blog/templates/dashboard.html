{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h1>Welcome to {{ owner.username }} blog</h1>
    <h2>Posts</h2>
    {% for post in posts %}
        <p>
            <a href="{{ post.get_absolute_url }}">{{post.title }}</a>
        </p>
        <p>
            {{post.body }}
        </p>
        <p>
            {{post.created }}
        </p>
    {% endfor %}
{% endblock %}
